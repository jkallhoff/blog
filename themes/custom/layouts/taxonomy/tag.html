{{ partial "header.html" . }}
	
	<header class="page-header">
		<h1 class="page-title">{{ .Title }}</h1>
	</header>

	{{ $pagination := 5 }}

	{{ range first $pagination .Data.Pages }}
	    {{ if eq .Type "post"}}
	    	{{ partial "postSummary.html" . }}
		{{ end }}
	{{ end }}
{{ partial "footer.html" . }}
